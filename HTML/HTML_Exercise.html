<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Registration Form</title>
</head>
<body color="#00bfff">
    <h1 align="center"> <font size="5" color="skyblue">Student Registration</font></h1>
    <h2 align="center">To design an HTML Form for registration using different form elements.</h2>
    <form>
        <table border="0", cellpadding="6",cellspacing="0",align="center">
            <tr>
                <td>Name : </td>
                <td><input type="text" name="Full Name"></td>
                <td>Father's Name : </td>
                <td><input type="text" name="Full Name"></td>
            </tr>
            <tr>
                <td>Mother's Name : </td>
                <td><input type="text" name="Full Name"]></td>
                 <td>E-mail : </td>
                <td><input type="E-mail" name="E-mail"></td>
            </tr>
            <tr>
               <td>Password : </td>
               <td><input type="password" name="password"></td>
               <td>Confirm Password : </td>
               <td><input type="text" name ="Confirm Password"></td>
            </tr>
            <tr>
                <td>Hobbies : </td>
                <td><input type="checkbox" name="Hobbies">Reading </td>
                <td><input type="checkbox" name="Hobbies">Badminton </td>
                <td><input type="checkbox" name="Hobbies">Online Gmaes </td>
                <td><input type="checkbox" name="Hobbies">Playing Cricket </td>
                <td><input type="checkbox" name="Hobbies">Listening Music </td>
            </tr>
            <tr>
                <td>Course : </td>
                <td>
                    <select name="course">
                        <option>BCA</option>
                        <option>B.Tech</option>
                        <option>MCA</option>
                        <option>M.Tech</option>
                    </select>
                </td>
                <td>Address : </td>
                <td><textarea name="Address" row="4" cols="30"></textarea></td>
            </tr>
        </table>
    </form>


    
</body>
</html>
